        if (getLocalStorage("a1")) {
            addItem("Who's the monster™ now?", `

            en bij sommige merken zelfs te hoog voor volwassenen.<br>
            Dit kan oplopen naar suikerziektes en zelfs hartstilstand.<br>
            `);
        }
